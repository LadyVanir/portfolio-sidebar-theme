<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivia Sarsfield Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
      scroll-behavior: smooth;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    
    /* Basic portfolio layout */
    portfolio-sidebar-theme {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    
    /* Additional styles for portfolio components */
    h1, h2, h3, h4, h5, h6 {
      font-weight: normal;
      line-height: 1.2;
    }
    
    a {
      text-decoration: none;
      color: inherit;
    }
    
    .profile-pic {
      transition: transform 0.3s ease;
    }
    
    .profile-pic:hover {
      transform: scale(1.05);
    }
  </style>
  <!-- Import each component individually with proper order -->
  <script type="module" src="./portfolio-sidebar.js"></script>
  <script type="module" src="./portfolio-page.js"></script>
  <script type="module" src="./portfolio-page-wrapper.js"></script>
  <script type="module" src="./portfolio-sidebar-theme.js"></script>
</head>
<body>
  <portfolio-sidebar-theme></portfolio-sidebar-theme>
</body>
</html>
